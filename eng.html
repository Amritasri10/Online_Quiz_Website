
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Css/eng.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Rules</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>15 seconds</span> for each question.</div>
            <div class="info">2. Once you select your answer, it cannot be undone.</div>
            <div class="info">3. You can't select any option once timer goes off.</div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <footer>
            <div class="total_que">
                <!-- Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next Que</button>
        </footer>
        <section>
            <div class="que_text">
                <!--question from JavaScript -->
            </div>
            <div class="option_list">
                <!--options from JavaScript -->
            </div>
        </section>

        <header>
            <div class="time_line"></div>
            <div class="title">Eng Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Time Remaining</div>
                <div class="timer_sec">15</div>
            </div>
        </header>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!--Score JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>
    <script src="Js/eng.js"></script>
    <script src="Js/engscript.js"></script>

</body>
</html>
</html>
